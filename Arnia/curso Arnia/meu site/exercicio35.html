<body>
    
    <form id="formulario">
        <h1>Soma de dois números</h1>

            <input id="numero1" name="numero1" type="text" required />

        <section class="field">

        <section class="field">

        <section class="field">
            <label for="Quantidade">Quantidade</label>

        </section>
    </div>
        <button id="btn" type="submit">Cadastrar</button>
    </form>
